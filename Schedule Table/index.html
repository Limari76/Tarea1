<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table style="width:50%">
        <tr id="th1">
            <th colspan="4">Seminar</th>
            </tr>
        <tr id="th2">
            <th rowspan="2">Day</th>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
            </tr>
        <tr id="th2">
            <th>Begin</th>
            <th>End</th>
            </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8:00 AM</td>
            <td rowspan="2">5:00 PM</td>
            <td> HTML </td>            
            </tr>
        <tr>
            <td> CSS </td>
            </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td>8:00 AM</td>
            <td>11:00 AM</td>
            <td>Javascript</td>
            </tr>
        <tr>
            <td>11:00 AM</td>
            <td>2:00 PM</td>
            <td rowspan="2">PHP & jQuery</td>  
            </tr>
        <tr>
            <td>2:00 PM</td>
            <td>5:00 PM</td>
            </tr>
        <tr>
            <td>Wednesday</td>
            <td>8:00 AM</td>
            <td>12:00 PM</td>
            <td>CodeIgniter</td>
            </tr>
    </table>
</body>
</html>
